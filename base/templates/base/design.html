<div class="col-md-12 mt-3" style="padding-left:50px; padding-right:50px;">

        {% for photo in photos %}
                    <div class="col-md-3">
                        <div class="card my-2">
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1"><img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap" style="">
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}
    </div>
</div>


{% endblock content %}
